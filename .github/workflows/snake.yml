name: Generate Snake Game

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create output directory
        run: mkdir -p output

      - name: Generate Snake Game
        uses: Platane/snk@v3.4.1
        with:
          github_user_name: GSL006
          gif_out_path: output/github-contribution-grid-snake.gif
          svg_out_path: output/github-contribution-grid-snake.svg
          theme: dark
          color_snake: '#00ff00'
          color_dots: '#1f77b4:#ff7f0e:#2ca02c:#d62728:#9467bd'

      - name: Commit and push
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/ || echo "No files to add"
          git diff --staged --quiet || git commit -m "Generate contribution grid snake game"
          git push || echo "Nothing to push"

