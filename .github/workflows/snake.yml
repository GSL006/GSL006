name: Generate Snake Game

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p output

      - name: Generate Snake Game
        uses: Platane/snk@v3.4.1
        with:
          github_user_name: GSL006
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: output/github-contribution-grid-snake.svg

      - name: Verify file was generated
        run: |
          echo "Checking for generated files..."
          ls -la output/ || echo "Output directory is empty"
          if [ -f "output/github-contribution-grid-snake.svg" ]; then
            echo "✅ SVG file exists!"
            echo "File size: $(du -h output/github-contribution-grid-snake.svg)"
          else
            echo "❌ SVG file not found!"
            exit 1
          fi

      - name: Commit and push
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/github-contribution-grid-snake.svg
          git status
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate contribution grid snake game"
            git push
            echo "✅ Changes pushed successfully"
          fi

