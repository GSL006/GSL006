name: Generate Snake Game

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Game
        uses: Platane/snk@v3.4.1
        id: snake-gif
        with:
          github_user_name: GSL006
          gif_out_path: output/github-contribution-grid-snake.gif
          svg_out_path: output/github-contribution-grid-snake.svg
          theme: dark
          color_snake: '#00ff00'
          color_dots: '#1f77b4:#ff7f0e:#2ca02c:#d62728:#9467bd'

      - name: Commit and push
        uses: endbug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Generate contribution grid snake game'
          add: 'output/*'
          commit: '--no-verify'

